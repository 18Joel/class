<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #f4f4f4;
        }

        label{
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input{
            width: 10%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #bbb;
        }

        input:valid{
            border-color: green;
        }

        input:invalid{
            border-color: red;
        }

        button{
            padding: 10px;
            margin-top: 15px;
            border: none;
            background: blue;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover{
            background: rgb(0, 139, 56);
        }
    </style>
</head>
<body>

<form>
    <h2>Student Registration</h2>

    <label>Name:</label>
    <input type="text" name="name" placeholder="Enter your name" 
           required pattern="[A-Za-z ]+">

    <label>Email:</label>
    <input type="email" name="email" placeholder="example@gmail.com" required>

    <label>Age:</label>
    <input type="number" name="age" min="5" max="25" placeholder="Enter your age (5-25)" required>
    <br>
    <button type="submit">Register</button>
</form>
